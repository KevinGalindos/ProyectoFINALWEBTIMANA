<head>
	<title>Login V13</title>

	<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">

<body style="background-color: #999999;">

	<div class="limiter">
		<div class="container-login100">
			<div class="login100-more" style="background-image: url('images/bg.jpg');"></div>

			<div class="wrap-login100 p-l-25 p-r-50 p-t-25 p-b-50">
				<form action="/addusuario" method="post" class="login100-form validate-form">
					<span class="login100-form-title p-b-59">
						Registrarse
					</span>

					<div class="wrap-input100 validate-input" data-validate="Name is required" >
						<span class="label-input100">Nombre completo</span>
						<input class="input100" type="text" id="nombre" name="nombre" placeholder="Nombre..." required>
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Name is required" >
						<span class="label-input100">identificacion</span>
						<input class="input100" type="text" id="identi" name="identi" placeholder="identificacion..." required>
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz" >
						<span class="label-input100">Correo electronico</span>
						<input class="input100" type="text" id="email" name="email" placeholder="Correo electronico..." required>
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Username is required" >
						<span class="label-input100">Nombre de usuario</span>
						<input class="input100" type="text" id="username" name="username" placeholder="Usuario..." required>
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required" >
						<span class="label-input100">Contraseña</span>
						<input class="input100" type="text" id="pass" name="pass" placeholder="*************" required>
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Repeat Password is required" >
						<span class="label-input100">Repetir contraseña</span>
						<input class="input100" type="text" id="rpass" name="rpass" placeholder="*************" required>
						<span class="focus-input100"></span>
					</div>

					<!--<div class="form-group">
						<label class="label-input100">Tipo de rol</label>
						<select name="TPCita" id="TPCita" style="border-radius:4px;" name="TPCita"
							class=" form-control " required>
							<option value="">Seleccione un opcion</option>
							<option value="1">Administrador</option>
							<option value="2">Empleado</option>
						</select>
					</div>-->

					<div class="row">
						<div class="col-xl-6 col-md-6">
							<div class="container-login100-form-btn">
								<div class="wrap-login100-form-btn">
									<div class="login100-form-bgbtn"></div>
									<button class="login100-form-btn">
										Registrar
									</button>
								</div>
							</div>
						</div>
						<div class="col-xl-6 col-md-6">
							<div class="container-login100-form-btn">
								<div class="wrap-login100-form-btn">
									<div class="login100-form-bgbtn"></div>
									<a href="/iniciar" class="login100-form-btn">
										volver
									</a>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<!--===============================================================================================-->

</body>

</html>
